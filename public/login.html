<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - API User Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-title h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .form-title p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-login {
      background-color: #667eea;
      color: white;
    }

    .btn-login:hover {
      background-color: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-register {
      background-color: #f0f0f0;
      color: #333;
      border: 2px solid #e0e0e0;
    }

    .btn-register:hover {
      background-color: #e0e0e0;
      border-color: #667eea;
    }

    .message {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .message.error {
      background-color: #fee;
      color: #c33;
      border: 1px solid #fcc;
      display: block;
    }

    .message.success {
      background-color: #efe;
      color: #3c3;
      border: 1px solid #cfc;
      display: block;
    }

    .toggle-form-hint {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }

    #registerForm {
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- LOGIN FORM -->
      <div id="loginForm">
        <div class="form-title">
          <h1>Admin Login</h1>
          <p>Kelola user dan API key</p>
        </div>

        <div class="message" id="loginMessage"></div>

        <form id="loginFormElement">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required placeholder="admin@example.com">
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required placeholder="••••••••">
          </div>

          <div class="loading" id="loginLoading">Logging in...</div>

          <div class="button-group">
            <button type="submit" class="btn-login">Login</button>
            <button type="button" class="btn-register" onclick="toggleForm()">Register</button>
          </div>
        </form>
      </div>

      <!-- REGISTER FORM -->
      <div id="registerForm">
        <div class="form-title">
          <h1>Create Admin Account</h1>
          <p>Daftar akun admin baru</p>
        </div>

        <div class="message" id="registerMessage"></div>

        <form id="registerFormElement">
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="email" required placeholder="admin@example.com">
          </div>

          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" name="password" required placeholder="••••••••" minlength="6">
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••" minlength="6">
          </div>

          <div class="loading" id="registerLoading">Creating account...</div>

          <div class="button-group">
            <button type="submit" class="btn-login">Register</button>
            <button type="button" class="btn-register" onclick="toggleForm()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
      registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
      clearMessages();
    }

    function clearMessages() {
      document.getElementById('loginMessage').textContent = '';
      document.getElementById('loginMessage').className = 'message';
      document.getElementById('registerMessage').textContent = '';
      document.getElementById('registerMessage').className = 'message';
    }

    function showMessage(elementId, message, type) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.className = `message ${type}`;
    }

    // LOGIN
    document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const loading = document.getElementById('loginLoading');
      const button = e.target.querySelector('button[type="submit"]');

      loading.style.display = 'block';
      button.disabled = true;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1500);
        } else {
          showMessage('loginMessage', data.message || 'Login failed', 'error');
        }
      } catch (error) {
        showMessage('loginMessage', 'Network error: ' + error.message, 'error');
      } finally {
        loading.style.display = 'none';
        button.disabled = false;
      }
    });

    // REGISTER
    document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const loading = document.getElementById('registerLoading');
      const button = e.target.querySelector('button[type="submit"]');

      if (password !== confirmPassword) {
        showMessage('registerMessage', 'Passwords do not match', 'error');
        return;
      }

      loading.style.display = 'block';
      button.disabled = true;

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('registerMessage', 'Account created! Please login.', 'success');
          setTimeout(() => {
            toggleForm();
            document.getElementById('loginFormElement').reset();
          }, 1500);
        } else {
          showMessage('registerMessage', data.message || 'Registration failed', 'error');
        }
      } catch (error) {
        showMessage('registerMessage', 'Network error: ' + error.message, 'error');
      } finally {
        loading.style.display = 'none';
        button.disabled = false;
      }
    });

    // Check if already logged in
    window.addEventListener('load', async () => {
      try {
        const response = await fetch('/api/check-auth');
        const data = await response.json();
        if (data.authenticated) {
          window.location.href = '/dashboard';
        }
      } catch (error) {
        console.error('Auth check error:', error);
      }
    });
  </script>
</body>
</html>
