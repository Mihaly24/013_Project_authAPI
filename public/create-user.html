<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User - API User Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 24px;
      font-weight: 600;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-secondary {
      background-color: white;
      color: #667eea;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .form-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .form-description {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-section {
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 1px solid #e0e0e0;
    }

    .form-section:last-child {
      border-bottom: none;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="text"]:disabled {
      background-color: #f5f5f5;
      color: #999;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .input-group input {
      flex: 1;
    }

    .input-group button {
      flex: 0 0 auto;
      width: 100px;
    }

    .help-text {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }

    .button-group {
      display: grid;
      /* Mengubah grid-template-columns dari 1fr 1fr menjadi 1fr */
      grid-template-columns: 1fr; 
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-generate {
      background-color: #667eea;
      color: white;
      width: 100%;
    }

    .btn-generate:hover {
      background-color: #5568d3;
    }

    .btn-generate:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .btn-create {
      background-color: #667eea;
      color: white;
    }

    .btn-create:hover:not(:disabled) {
      background-color: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-create:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .btn-back {
      background-color: #f0f0f0;
      color: #333;
    }

    .btn-back:hover {
      background-color: #e0e0e0;
    }

    .message {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .message.error {
      background-color: #fee;
      color: #c33;
      border: 1px solid #fcc;
      display: block;
    }

    .message.success {
      background-color: #efe;
      color: #3c3;
      border: 1px solid #cfc;
      display: block;
    }

    .message.info {
      background-color: #e3f2fd;
      color: #1976d2;
      border: 1px solid #90caf9;
      display: block;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .api-key-display {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      word-break: break-all;
      margin-top: 8px;
      color: #333;
      border: 1px solid #ddd;
    }

    .step-indicator {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #999;
    }

    .step.completed {
      color: #2e7d32;
    }

    .step.completed .step-number {
      background-color: #2e7d32;
      color: white;
    }

    .step.active {
      color: #667eea;
    }

    .step.active .step-number {
      background-color: #667eea;
      color: white;
    }

    .step-number {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .step.completed .step-number::after {
      content: '✓';
      color: white;
    }

    .step.completed .step-number {
      font-size: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="header-title">➕ Buat User Baru</div>
      <a href="/login.html" class="btn btn-secondary">Admin Login</a>
    </div>
  </div>

  <div class="container">
    <div class="form-card">
      <h1 class="form-title">Buat User Baru</h1>
      <p class="form-description">Ikuti langkah berikut untuk membuat user baru dengan API key</p>

      <div class="step-indicator">
        <div class="step active" id="step1">
          <div class="step-number">1</div>
          <span>Generate API Key</span>
        </div>
        <div class="step" id="step2">
          <div class="step-number">2</div>
          <span>Isi Data User</span>
        </div>
        <div class="step" id="step3">
          <div class="step-number">3</div>
          <span>Create User</span>
        </div>
      </div>

      <div id="message" class="message"></div>

      <form id="createUserForm">
        <div class="form-section">
          <h2 class="section-title">1. Generate API Key</h2>
          <div class="form-group">
            <label for="apiKey">API Key</label>
            <div class="input-group">
              <input type="text" id="apiKey" name="apiKey" disabled placeholder="Klik tombol 'Generate' untuk membuat API key">
              <button type="button" class="btn-generate" id="generateBtn" onclick="generateApiKey()">Generate</button>
            </div>
            <p class="help-text">API key akan otomatis tersimpan di database dan berlaku 30 hari</p>
            <div id="apiKeyDisplay"></div>
          </div>
        </div>

        <div class="form-section">
          <h2 class="section-title">2. Data User</h2>
          
          <div class="form-group">
            <label for="firstName">First Name <span style="color: #e74c3c;">*</span></label>
            <input type="text" id="firstName" name="firstName" required placeholder="Nama depan" disabled>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name <span style="color: #e74c3c;">*</span></label>
            <input type="text" id="lastName" name="lastName" required placeholder="Nama belakang" disabled>
          </div>

          <div class="form-group">
            <label for="email">Email <span style="color: #e74c3c;">*</span></label>
            <input type="email" id="email" name="email" required placeholder="user@example.com" disabled>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-create" id="submitBtn" disabled>
            <span id="submitText">Create User</span>
            <span class="loading" id="submitLoading" style="display: none;"></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let apiKeyId = null;

    async function checkAuth() {
      try {
        const response = await fetch('/api/check-auth');
        const data = await response.json();
        if (!data.authenticated) {
          window.location.href = '/';
        }
      } catch (error) {
        window.location.href = '/';
      }
    }

    async function generateApiKey() {
      const generateBtn = document.getElementById('generateBtn');
      generateBtn.disabled = true;
      generateBtn.innerHTML = '<span class="loading"></span> Generating...';

      try {
        const response = await fetch('/api/generate-apikey', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) {
          throw new Error('Failed to generate API key');
        }

        const data = await response.json();
        apiKeyId = data.id;

        document.getElementById('apiKey').value = data.key;
        
        const displayDiv = document.getElementById('apiKeyDisplay');
        displayDiv.innerHTML = `
          <div class="api-key-display">
            <strong>API Key telah disimpan:</strong><br>
            ${data.key}<br><br>
            <strong>Expires:</strong> ${new Date(data.expires_at).toLocaleDateString('id-ID')}<br>
            <strong>Status:</strong> ${data.status.toUpperCase()}
          </div>
        `;

        showMessage('API Key berhasil dibuat dan tersimpan di database!', 'success');

        // Enable form fields
        document.getElementById('firstName').disabled = false;
        document.getElementById('lastName').disabled = false;
        document.getElementById('email').disabled = false;
        document.getElementById('submitBtn').disabled = false;

        // Update step indicator
        document.getElementById('step1').classList.add('completed');
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');

        generateBtn.style.display = 'none';
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
        generateBtn.disabled = false;
        generateBtn.innerHTML = 'Generate';
      }
    }

    document.getElementById('createUserForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!apiKeyId) {
        showMessage('Silakan generate API key terlebih dahulu!', 'error');
        return;
      }

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;

      if (!firstName || !lastName || !email) {
        showMessage('Semua field harus diisi!', 'error');
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');
      const submitLoading = document.getElementById('submitLoading');

      submitBtn.disabled = true;
      submitText.style.display = 'none';
      submitLoading.style.display = 'inline-block';

      try {
        const response = await fetch('/api/create-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            first_name: firstName,
            last_name: lastName,
            email: email,
            apikey_id: apiKeyId
          })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('step2').classList.add('completed');
          document.getElementById('step2').classList.remove('active');
          document.getElementById('step3').classList.add('completed');

          showMessage('✓ User berhasil dibuat! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 2000);
        } else {
          showMessage('Error: ' + data.message, 'error');
          submitBtn.disabled = false;
          submitText.style.display = 'inline';
          submitLoading.style.display = 'none';
        }
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
        submitBtn.disabled = false;
        submitText.style.display = 'inline';
        submitLoading.style.display = 'none';
      }
    });

    function showMessage(message, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = `message ${type}`;
    }
  </script>
</body>
</html>
